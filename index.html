<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target Hit Bubble Game</title>

    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="font-[Poppins] bg-gradient-to-br from-fuchsia-200 via-sky-200 to-cyan-200 min-h-screen flex items-center justify-center select-none p-3"
  >
    <!-- MAIN CONTAINER -->
    <div
      class="bg-white/60 backdrop-blur-md rounded-3xl shadow-xl w-full max-w-[550px] overflow-hidden relative flex flex-col"
    >
      <!-- TOP INFO BAR -->
      <div
        class="flex flex-wrap justify-around sm:justify-between items-center px-4 sm:px-6 py-3 sm:py-4 bg-white/70 border-b border-slate-300 text-slate-800 font-semibold"
      >
        <div class="text-center w-1/3 sm:w-auto mb-2 sm:mb-0">
          <p class="text-xs sm:text-sm">Hit</p>
          <h2 id="hitVal" class="text-xl sm:text-2xl font-bold text-pink-600">
            0
          </h2>
        </div>
        <div class="text-center w-1/3 sm:w-auto mb-2 sm:mb-0">
          <p class="text-xs sm:text-sm">Timer</p>
          <h2
            id="timerVal"
            class="text-xl sm:text-2xl font-bold text-indigo-600"
          >
            60
          </h2>
        </div>
        <div class="text-center w-1/3 sm:w-auto">
          <p class="text-xs sm:text-sm">Score</p>
          <h2
            id="scoreVal"
            class="text-xl sm:text-2xl font-bold text-emerald-600"
          >
            0
          </h2>
        </div>
      </div>

      <!-- GAME PANEL -->
      <div
        id="panel"
        class="p-2 sm:p-4 grid grid-cols-4 sm:grid-cols-6 gap-2 sm:gap-3 justify-items-center bg-gradient-to-br from-pink-200 via-blue-200 to-teal-100 flex-1 overflow-hidden"
      ></div>

      <!-- START/END OVERLAY -->
      <div
        id="overlay"
        class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/70 text-white text-center px-4 transition"
      >
        <h1 class="text-2xl sm:text-3xl font-bold mb-4">
          Target Hit Bubble Game
        </h1>
        <button
          id="startBtn"
          class="bg-indigo-500 hover:bg-indigo-600 px-6 py-3 rounded-xl text-base sm:text-lg font-semibold transition"
        >
          Start Game
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
